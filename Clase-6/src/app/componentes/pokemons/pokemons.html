<div class="container- fluid text-white m-4">
  <h2 class="text-center">Pokemon Component</h2>
  <h3 class="text-center">Pokemon Count:{{ allPokemones.count }}</h3>

  <div class="d-flex flex-wrap justify-content-center gap-4 py-4">
    @for (pokemon of allPokemones.results; track $index) {
    <div class="pokemon-card card bg-dark text-white border-0 shadow-lg" style="width: 18rem">
      <div class="card-body p-4">
        <div class="card-icon mb-3 text-center">
          <i class="bi bi-circle-fill text-warning pokemon-ball"></i>
        </div>
        <h4 class="card-title text-center text-capitalize mb-3 pokemon-name">
          {{ pokemon.name }}
        </h4>
        <div class="card-stats p-3 rounded bg-black bg-opacity-25">
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-warning text-dark">ID: #{{ $index + 1 }}</span>
            <button class="btn btn-outline-warning btn-sm pokemon-btn">
              <i class="bi bi-info-circle me-1"></i>
              Details
            </button>
          </div>
          <div class="mt-3 text-warning-emphasis">
            <small class="d-block text-center pokemon-url">{{ pokemon.url }}</small>
          </div>
        </div>
      </div>
      <div class="card-overlay"></div>
    </div>
    }
  </div>
</div>
