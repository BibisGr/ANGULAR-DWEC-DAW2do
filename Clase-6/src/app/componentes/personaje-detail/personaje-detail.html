<div class="container-fluid m-3 text-white d-flex flex-column align-items-center">
<h1 class="text-center">Personaje Component</h1>

<div class="card card-personaje d-flex flex-row justify-content-center align-items-center">
  <div class="card-title">
    <img src="{{ONECharacter.image}}"
    alt="{{ONECharacter.name}}">
  </div>
  <div class="card-body">
    <h2>{{ONECharacter.name}}</h2>
    <p>{{ONECharacter.gender}}</p>
    <p>{{ONECharacter.location.name}}</p>
    <p>{{ONECharacter.origin}}</p>
    <p>{{ONECharacter.species}}</p>
    <p>{{ONECharacter.status}}</p>
    <p>{{ONECharacter.type}}</p>
    <!-- <p>{{ONECharacter.episode}}</p> -->
    <div class="card footer">
      <h5>{{ONECharacter.id}}</h5>
    </div>
  </div>

</div>
</div>
